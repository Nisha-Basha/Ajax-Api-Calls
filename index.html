<body>

      <h3 class="text-info text-center">Data With Ajax Call</h3>

          <nav>
            <div class="nav nav-tabs nav-fill bg-dark" role="tablist">

              <a href="#contact-future" class="nav-item nav-link contact" data-toggle="tab">

              <a href="#follow-up" class="nav-item nav-link" data-toggle="tab">

              <a href="#responded" class="nav-item nav-link" data-toggle="tab">

              <a href="#all" class="nav-item nav-link alldetail" data-toggle="tab">
                <div class="counts-all text-center py-3"><strong></strong></div>

              </a>

          </nav>
          <div class="tab-content py-3 px-lg-3" id="nav-tabContent">

              <div class="row newCardRow">
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card0">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="section-name p-1 w-50 text-dark">New Lead</h6></a>
                      <div class="py-3 candidate-name" data-id="1" data-toggle="modal" data-target="#view-details"><i
                          class="fas fa-user"></i><span class="name text-dark pl-2 " id="1" data-id=" "></span></div>
                      <div class="text-muted">
                        <div class="pb-1"><i class="fa fa-phone"></i><span class="mobile text-dark pl-2 "></span></div>
                        <div class="pb-1"><i class="fa fa-envelope"></i><span class="email text-dark pl-2"></span></div>
                        <div class="pb-1"><i class="fa fa-calendar"></i><span class="date text-dark pl-2"></span></div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="col-12">
                        <div class="d-flex justify-content-center">
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://twitter.com" class="text-muted">
                              <i class="fab fa-twitter"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://instagram.com" class="text-muted">
                              <i class="fab fa-instagram"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card1" data-id=" "></div>
              </div>
            </div>
            <div class="tab-pane fade" id="contact-future">
            </div>
            <div class="tab-pane fade" id="follow-up">
            </div>
            <div class="tab-pane fade" id="responded">
            </div>
            <div class="tab-pane fade" id="favourite">
            </div>
            <div class="tab-pane fade" id="converted">
              <div class="row convertCardRow">
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card0">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="section-name p-1 w-50">Converted</h6>
                      <div class="py-3 candidate-name" data-toggle="modal" data-target="#view-details"><i
                          class="fas fa-user"></i><span class="name text-dark pl-2" data-id=" "></span></div>
                      <div class="text-muted">
                        <h6 class="pb-1"><i class="fa fa-phone"></i><span class="mobile text-dark pl-2"></span></h6>
                        <h6 class="pb-1"><i class="fa fa-envelope"></i><span class="email text-dark pl-2"></span></h6>
                        <h6 class="pb-1"><i class="fa fa-calendar"></i><span class="date text-dark pl-2"></span></h6>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="col-12">
                        <div class="d-flex justify-content-center">
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://twitter.com" class="text-muted">
                              <i class="fab fa-twitter"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://instagram.com" class="text-muted">
                              <i class="fab fa-instagram"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card1"></div>
              </div>
            </div>
            <div class="tab-pane fade" id="all">
              <div class="row allCardRow">
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card0">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="section-name p-1 w-50"></h6>
                      <div class="py-3 candidate-name" data-toggle="modal" data-target="#view-details"><i
                          class="fas fa-user"></i><span class="name text-dark pl-2 "></span></div>
                      <div class="text-muted">
                        <h6 class="pb-1"><i class="fa fa-phone"></i><span class="mobile text-dark pl-2"></span></h6>
                        <h6 class="pb-1"><i class="fa fa-envelope"></i><span class="email text-dark pl-2"></span></h6>
                        <h6 class="pb-1"><i class="fa fa-calendar"></i><span class="date text-dark pl-2"></span></h6>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="col-12">
                        <div class="d-flex justify-content-center">
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://twitter.com" class="text-muted">
                              <i class="fab fa-twitter"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://facebook.com" class="text-muted">
                              <i class="fab fa-facebook"></i>
                            </a>
                          </div>
                          <div class="p-3">
                            <a href="http://instagram.com" class="text-muted">
                              <i class="fab fa-instagram"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 py-3" id="card1"></div>
              </div>
            </div>
            <div class="modal fade" id="view-details">
              <div class="modal-dialog modal-lg modal-slideout">
                <div class="modal-content">
                  <div class="modal-header">NewLead</div>
                  <div class="modal-body m-3">
                    <div class="modal-body-bg">
                      <h5 class="text-muted pb-3 mb-5 genral-info"><em>General Information</em></h5>
                      <form class="">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label">Company Name</label>
                              <input type="text" class="form-control col-lg-6 in-company-name" placeholder="Empty">
                              <div class="ml-auto editable-btn">
                                <button type="button" class="btn btn-success save-btn"><i
                                    class="fa fa-check"></i></button>
                                <button type="button" class="btn btn-danger close-btn"><i
                                    class="fa fa-times"></i></button>
                              </div>
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label">Name</label>
                              <input type="text" class="form-control col-lg-6 in-name" placeholder="Empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label">Mobile Number</label>
                              <input type="text" class="form-control col-lg-6 in-mobile" placeholder="empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label">Tax Number</label>
                              <input type="text" class="form-control col-lg-6 in-tax-no" placeholder="Empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Gst Number</label>
                              <input type="text" class="form-control col-lg-6 in-gst-no" placeholder="Empty">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Salutation</label>
                              <input type="text" class="form-control col-lg-6 in-salutation" placeholder="Empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Designation</label>
                              <input type="text" class="form-control col-lg-6 in-designation" placeholder="Empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Email</label>
                              <input type="text" class="form-control col-lg-6 in-email" placeholder="Empty">
                            </div>
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Pan Number</label>
                              <input type="text" class="form-control col-lg-6 in-pan-no" placeholder="Empty">
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <label class="col-12 col-form-label">About</label>
                          <textarea cols="" rows="1" placeholder="empty" class="form-control col-12 expand"></textarea>
                        </div>
                        <div class="row pt-5">
                          <div class="col-lg-6">
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Turn Over(Revenue)</label>
                              <input type="text" class="form-control col-lg-6 in-revenue" placeholder="Empty">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-row pb-4">
                              <label class="col-lg-6 col-form-label" for="name">Number of Employees</label>
                              <input type="text" class="form-control col-lg-6" placeholder="Empty">
                            </div>
                          </div>
                        </div>
                        <h6 class="social-media">Social Media</h6>
                        <div class="form-row pb-2">
                          <label class="col-lg-12 col-form-label pb-3" for="name">Linkedin Url</label>
                          <input type="text" class="form-control col-lg-12" placeholder="Empty">
                        </div>
                        <div class="form-row pb-2">
                          <label class="col-lg-12 col-form-label pb-3" for="name">Facebook Url</label>
                          <input type="text" class="form-control col-lg-12" placeholder="Empty">
                        </div>
                        <div class="form-row">
                          <label class="col-lg-12 col-form-label pb-3" for="name">Twitter Url</label>
                          <input type="text" class="form-control col-lg-12" placeholder="Empty">
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <!-- <button class="btn btn-info ">Save</button> -->
                    <button class="btn btn-danger close-btn" data-dismiss="modal"><i class="fa fa-times"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="js/app.js">
  </script>
